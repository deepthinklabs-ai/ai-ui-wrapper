name: Deploy Staging to Vercel

on:
  push:
    branches:
      - staging

# Restrict GITHUB_TOKEN permissions - this workflow only needs to call external URL
permissions: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_STAGING }}"
