name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Secret scanning - runs first to catch leaked credentials early
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional for additional features

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: secret-scan  # Only run if no secrets found
    permissions:
      contents: read  # Only needs read access to check out and type check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Type check
        run: npx tsc --noEmit
        working-directory: apps/web
      # Note: Build step removed - Vercel handles production builds with proper env vars
      # The type check above validates code correctness
